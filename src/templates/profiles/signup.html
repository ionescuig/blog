{% extends "base_simple_form.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    SignUp
{% endblock %}

{% block content_title %}
    <h1>SignUp</h1>
{% endblock %}

{% block content_form %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Signup" />
    </form>
{% endblock %}
