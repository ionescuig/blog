{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3 text-center mb-4">
            <h1>Please login</h1>
        </div>

    <div class="col-sm-4 offset-sm-4 text-center">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
            <br/>
        </form>
    </div>
    </div>
    </div>

{% endblock %}
