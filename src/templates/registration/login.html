{% extends "base_simple_form.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content_title %}
    <h1>Please login</h1>
{% endblock %}

{% block content_form %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
        <hr>
        <a href="{% url 'password_reset' %}">Lost password?</a>
    </form>
{% endblock %}
