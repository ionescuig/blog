{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <div class="container">
        <div class="text-center">
            <h1>Posts List</h1>
        </div>
        <div>
            {% for obj in object_list %}
                <div>
                    <a href="{% url 'posts:detail' slug=obj.slug %}" style="font-size: 1.5rem">{{ obj }}</a>
                    <spam class="text-muted"> by {{ obj.author }}</spam>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
