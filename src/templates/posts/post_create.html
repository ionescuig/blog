{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    New Post
{% endblock %}

{% block head_extra %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="text-center">
            <h1>New Post</h1>
            <br>
        </div>
        <div class="row">
            <div class="col-sm-6 border-right">
                <h4 class="text-center text-muted">Form</h4>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-primary" type="submit" value="Create Post">
                    <a class="btn btn-danger" href="{% url 'posts:list' %}">Cancel</a>
                </form>
            </div>
            <div class="col-sm-6">
                <div class="content-preview">
                    <h4 class="text-center text-muted">Preview</h4>
                    <hr>
                    <h2 id="preview-title"></h2><br>
                    <p id="preview-content"></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
