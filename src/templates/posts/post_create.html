{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    New Post
{% endblock %}

{% block content %}
    <div class="container">
        <div class="text-center">
            <h1>New Post</h1>
        </div>
        <div>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Create Post">
                <a class="btn btn-danger" href="{% url 'posts:list' %}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
